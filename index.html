<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <div class="firstname">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstName" name="name" placeholder="Firstname" required>
        </div>
        <div class="lastname">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastName" name="name" placeholder="Lastname">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" placeholder="user@stud.noroff.no" required >
        </div>
        <div class="password">
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button id="btn" type="submit" style="height: auto; width: 5rem;">Resgister</button>
    </form>

    <script src="./js/fetch.js"></script>
</body>
</html>

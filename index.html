<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module" src="./js/fetchAllPost.mjs"></script>
    <script src="./js/libs.js" defer></script>
    <script type="module" src="./js/carousel.mjs" defer></script>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/index.html">Home</a>
            <a href="./post/edit.html">Edit</a>
            <a href="./post/index.html">Posts</a>
            <a href="./account/login.html">Log in</a>
            <a href="./account/register.html">Register</a>
          </li>
        </ul>
        <button class="logout-btn" onclick="logout()">Log out</button>
      </nav>
    </header>
    <main>
      <form action="search" id="searchForm">
        <div class="">
          <label for="search">Search</label>
          <input
            type="text"
            id="search"
            name="search"
            onkeyup="getSearchInput()"
            placeholder="Input your Auther here!"
          />
        </div>
        <button type="submit">Search</button>
      </form>

      <section>
        <div class="carousel-con">
          <div class="image-slider" id="imageCarousel"></div>
          <button
            class="prev-btn"
            id="btnPrev"
            title="previous image"
            aria-label="previous"
          >
            &#10094;
          </button>
          <button
            class="next-btn"
            id="btnNext"
            title="next image"
            aria-label="next"
          >
            &#10095;
          </button>
          <div class="dot-con" style="text-align: center">
            <span class="dot" id="btnDots"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>
      <article>
        <header>
          <h1 style="display: flex; justify-content: center">Blog Posts</h1>
          <div class="blog-con" id="blogPost"></div>
        </header>
      </article>
    </main>
  </body>
</html>

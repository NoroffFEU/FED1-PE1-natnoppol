<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/26b8dcee52.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/libs.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>

  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <div class="hamburger" onclick="navResponsive()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="navigation" id="navigation">
        <ul>
          <li>
            <a href="/index.html">Home</a>
            <a href="../post/edit.html">Create Post</a>
          </li>
        </ul>
        <button class="login-btn">
          <a href="/account/login.html">Log in</a>
        </button>
        <button class="logout-btn" onclick="logout()">Log out</button>
      </nav>
    </header>

    <div class="login-background">
      <div class="wrapper">
        <div class="form-box login">
          <form id="loginForm">
            <h1 style="text-align: center">Login</h1>
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                placeholder="user@stud.noroff.no"
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label for="password">password</label>
            </div>
            <div class="remember-form-login">
              <label for=""> <input type="checkbox" />Remember me </label>
              <a href="#" style="text-decoration: underline; color: aqua;" >Forgot Password</a>
            </div>
            <button class="form-btn"
              id="submitBtn"
              type="submit"
            >
              Log in
            </button>
            <div class="login-register">
              <p>
                Don't have an account?
                <a
                  href="/account/register.html"
                  style="text-decoration: underline; color: aqua"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

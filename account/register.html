<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <nav class="navigation">
        <ul>
          <li>
            <a href="/index.html">Home</a>
            <a href="../post/edit.html">Edit</a>
            <a href="../account/register.html">Register</a>
          </li>
        </ul>
        <button class="login-btn"><a href="/account/login.html">Log in</a></button>
        <button class="logout-btn" onclick="logout()">Log out</button>
      </nav>
    </header>

    <main>
      <form id="registrationForm">
        <div class="name">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" required />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            placeholder="user@stud.noroff.no"
            required
          />
        </div>
        <div class="password">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button id="btn" type="submit" style="height: auto; width: 5rem">
          Resgister
        </button>
      </form>
    </main>
    <script src="../js/register.js"></script>
  </body>
</html>

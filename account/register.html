<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/index.css">
    
    <script
    src="https://kit.fontawesome.com/26b8dcee52.js"
    crossorigin="anonymous"
  ></script>

    <script src="../js/libs.js" defer></script>
    <script src="../js/register.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <div class="hamburger" onclick="navResponsive()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a href="/index.html">Home</a>
            <a href="../post/edit.html">Create Post</a>
          </li>
        </ul>
        <button class="login-btn"><a href="/account/login.html">Log in</a></button>
        <button class="logout-btn" onclick="logout()">Log out</button>
      </nav>
    </header>
    <div class="login-background">
      <div class="wrapper">
        <div class="form-box login">
          <form id="registrationForm">
            <h1 style="text-align: center">Register</h1>
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-user"></i>
              </span>
              <input type="text" id="name" name="name" placeholder="Name" required />
              <label for="name">Name</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input
              type="email"
              id="email"
              name="email"
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              placeholder="user@stud.noroff.no"
              required
              />
              <label for="email">Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              />
              <label for="password">password</label>
            </div>
            <!-- <div class="remember-form-login">
              <label for=""> <input type="checkbox" />agree to the terms & conditions</label>
            </div> -->
            <button class="form-btn" id="btn" type="submit">
              Register
            </button>
            <div class="login-register">
              <p>
                Already have an account?
                <a
                  href="/account/login.html"
                  style="text-decoration: underline; color: aqua"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

        <form id="postForm">
          <h1 style="text-align: center">Create & Edit</h1>
          <div class="form-card">
            <label for="text">Title</label>
            <input id="title" type="text" for="title" placeholder="Your title here!"/>
          </div>
          <div class="form-card">
            <label for="URL">Your URL</label>
            <input id="mediaURL" type="url" for="url" placeholder="https://images.unsplash.com/photo..."/>
          </div>
          <div class="form-card">
            <label for="text">Message</label>
            <textarea class="scroll" name="text" for="title" id="body" cols="30" rows="10" style="height: 5rem"
              placeholder="..." ></textarea>
          </div>
          <button id="editPost" type="submit" style="font-weight: 900; color:#fff;">Edit</button>
          <button id="createPost" type="submit" style="font-weight: 900; color:#fff;">Create</button>
        </form>

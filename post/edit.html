  <form id="postForm">
    <div class="form-card">
      <label for="text">Title</label>
      <input id="title" type="text" for="title" placeholder="Your title here!" required />
    </div>
    <div class="form-card">
      <label for="URL">Your URL</label>
      <input id="mediaURL" type="url" for="url" placeholder="https://images.unsplash.com/photo..."/>
    </div>
    <div class="form-card">
      <label for="text">Message</label>
      <textarea class="scroll" name="text" for="title" id="body" cols="30" rows="10" style="height: 100px"
        placeholder="Type your text" required></textarea>
    </div>
    <button id="editPost" type="submit">Edit</button>
    <button id="createPost" type="submit">Create</button>
  </form>
